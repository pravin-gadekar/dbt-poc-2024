version: 2

sources:
  - name: tpcds
    description: TPC-DS models any industry that must manage, sell and distribute products.
    database: dbt-poc-2024
    schema: raw_tpcds_data
    tables:
      - name: customer
        description: Each row in this dimension table represents a customer.
        meta:
          data_quality: "bronze"
        columns:
          - name: c_customer_sk
            description: primary key
            tests:
              - unique
              - not_null
          - name: c_customer_id
            description: business key
            tests:
              - not_null
          - name: c_preferred_cust_flag
          - name: c_current_cdemo_sk
          - name: c_current_hdemo_sk
          - name: c_current_addr_sk
          - name: c_first_shipto_date_sk
          - name: c_first_sales_date_sk
          - name: c_salutation
          - name: c_first_name
          - name: c_last_name
          - name: c_birth_day
          - name: c_birth_month
          - name: c_birth_year
          - name: c_birth_country
          - name: c_login
          - name: c_email_address
          - name: c_last_review_date
